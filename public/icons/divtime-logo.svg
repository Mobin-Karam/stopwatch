<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" role="img" aria-labelledby="title desc">
  <title id="title">DivTime stopwatch logo</title>
  <desc id="desc">Minimal stopwatch glyph with cyan accent on a midnight gradient circle</desc>
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#050812"/>
      <stop offset="100%" stop-color="#17294f"/>
    </linearGradient>
    <linearGradient id="dial" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0a1022"/>
      <stop offset="100%" stop-color="#2b4c80"/>
    </linearGradient>
  </defs>
  <rect width="512" height="512" rx="104" fill="url(#bg)"/>
  <g transform="translate(256 256)">
    <rect x="-50" y="-210" width="100" height="60" rx="12" fill="#5de3b5" stroke="#cff7ff" stroke-width="10"/>
    <rect x="110" y="-165" width="46" height="50" rx="10" fill="#4a80ff"/>
    <circle r="165" fill="none" stroke="#6cd7ff" stroke-width="24"/>
    <circle r="128" fill="url(#dial)"/>
    <g stroke-linecap="round" stroke="#cff7ff" stroke-width="12">
      <line x1="0" y1="-112" x2="0" y2="-60"/>
      <line x1="112" y1="0" x2="60" y2="0"/>
      <line x1="-112" y1="0" x2="-60" y2="0"/>
    </g>
    <line x1="0" y1="0" x2="22" y2="-94" stroke="#5de3b5" stroke-width="22" stroke-linecap="round"/>
    <line x1="0" y1="0" x2="70" y2="16" stroke="#ffffff" stroke-width="12" stroke-linecap="round"/>
    <circle r="16" fill="#f0f8ff"/>
  </g>
</svg>
