name: CD-Liara

on:
  push:
    branches: [master]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: Liara 
      url: https://divtime.liara.run
    concurrency:
      group: liara-deploy
      cancel-in-progress: true
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Verify Liara token present
        run: |
          if [ -z "${LIARA_API_TOKEN}" ]; then
            echo "LIARA_API_TOKEN secret is missing"; exit 1;
          fi
        env:
          LIARA_API_TOKEN: ${{ secrets.LIARA_API_TOKEN }}

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint --if-present

      - name: Test
        run: npm run test --if-present -- --runInBand --watch=false

      - name: Build
        run: npm run build

      - name: Upload build artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist

      - name: Install Liara CLI
        run: npm i -g @liara/cli@7
      - name: Deploy
        env:
          LIARA_TOKEN: ${{ secrets.LIARA_API_TOKEN }}
        run: |
          liara deploy --app="divtime" --api-token="$LIARA_TOKEN" --no-app-logs --platform=static --dist=dist --build-location=iran
